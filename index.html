<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleCatcher</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Images/apple.png" type="image/x-icon" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');
        </style>
</head>
<body>
    <canvas id="canvas" style="display: none;">Your browser doesn't support canvas</canvas>
    <div id="start" style="display:block">
        <img class="logo" src="./Images/Logo.png" alt="logo">
        <img class="apple" src="./Images/HarmfulDisgustingHellbender-max-1mb.gif">
        <h1>You have to catch every single apple<br>You have to catch 3 waves in order to win<br>If you miss an apple 3 times you lose<br>Use <img class="arrowKeys" src="./Images/arrowkeysimg.png" alt="logo">to move</h1>
        <a href="#" onclick="startEasy()">EASY</a>
        <a href="#" onclick="startNormal()">NORMAL</a>
        <a href="#" onclick="startHard()">HARD</a>
        <a href="#" onclick="startImposible()">IMPOSIBLE</a>
    </div>
    <div id="reset" style="display:none;">
        <a href="#" onclick="reset()">RESET DIFFICULTY</a>
    </div>
    <div id="choose-difficulty" style="display:none">
        <img class="logo" src="./Images/Logo.png" alt="logo">
        <img class="apple" src="./Images/HarmfulDisgustingHellbender-max-1mb.gif">
        <h1>Choose difficutly</h1>
        <a href="#" onclick="rerenderApples(easyMode)">EASY</a>
        <a href="#" onclick="rerenderApples(normalMode)">NORMAL</a>
        <a href="#" onclick="rerenderApples(hardMode)">HARD</a>
        <a href="#" onclick="rerenderApples(imposibleMode)">IMPOSIBLE</a>
    </div>
    <div id="won" style="display: none;">
        <img class="winimg"src="./Images/won.png" alt="You won">
        <a href="#" onclick="reset()">PLAY AGAIN</a>
    </div>
    <div id="lost" style="display: none;">
        <img class="lostimg"src="./Images/game_overyell.png" alt="Game over">
        <a href="#" onclick="reset()">PLAY AGAIN</a>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
